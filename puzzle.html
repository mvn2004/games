<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Личный сайт студента GeekBrains</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <script>
        var correctAnswersCount;

        function askQuestion(textBoxId, answer) {
            var userAnswer = document.getElementById(textBoxId).value;
            if (userAnswer.toLowerCase() == answer) {
                correctAnswersCount++;
            }
        }

        function playPuzzle() {
            correctAnswersCount = 0;
            askQuestion("userAnswer1", "хрен");
            askQuestion("userAnswer2", "бомж");
            alert("Количество правильных ответов: " + correctAnswersCount);
        }

    </script>
</head>

<body>
    <div id="content">
        <div id="header">
            <a href="index.html"><u>Главная</u></a>
            <span>/</span>
            <a href="puzzle.html"><u>Загадки</u></a>

            <a href="guess.html"><u>Угадайка</u></a>
            <span>/</span>
            <a href="guess-2.html"><u>Угадайка-мультиплеер</u></a>
        </div>
        <h1>Личный сайт студента GeekBrains</h1>
        <div id="center">
            <h1>Игра в загадки</h1>
            <div id="box">
                <p>Какое растение все знает?</p>
                <input type="text" id="userAnswer1">
                <p>Сто одежек и все без застежек?</p>
                <input type="text" id="userAnswer2">
                <br><br>
                <a href="#" onclick="playPuzzle();">Ответить</a>

            </div>
        </div>
    </div>
